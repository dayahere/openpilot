name: Complete Build
on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev

jobs:
  build-core-tarball:
    runs-on: ubuntu-latest
    outputs:
      tarball-path: ${{ steps.pack-core.outputs.tarball-path }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Clean old tarballs
        run: rm -f core/openpilot-core-*.tgz openpilot-core-*.tgz
      - name: Pack core module
        id: pack-core
        working-directory: ./core
        run: |
          npm pack
          mv openpilot-core-*.tgz ../
          echo "tarball-path=../openpilot-core-1.0.0.tgz" >> $GITHUB_OUTPUT
      - name: Upload core tarball
        uses: actions/upload-artifact@v4
        with:
          name: openpilot-core-tarball
          path: openpilot-core-1.0.0.tgz

  build-windows-installer:
    needs: build-core-tarball
    runs-on: windows-latest
    continue-on-error: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Download core tarball
        uses: actions/download-artifact@v4
        with:
          name: openpilot-core-tarball
          path: .
      - name: Install workspace dependencies
        run: npm ci --workspaces
      - name: Install desktop dependencies
        working-directory: ./desktop
        run: npm ci
      - name: Build Windows installer
        working-directory: ./desktop
        run: npm run build:win
      - name: Upload Windows installer
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: desktop/dist/*.exe

  build-linux-packages:
    needs: build-core-tarball
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Download core tarball
        uses: actions/download-artifact@v4
        with:
          name: openpilot-core-tarball
          path: .
      - name: Install workspace dependencies
        run: npm ci --workspaces
      - name: Install desktop dependencies
        working-directory: ./desktop
        run: npm ci
      - name: Build Linux packages
        working-directory: ./desktop
        run: npm run build:linux
      - name: Upload Linux packages
        uses: actions/upload-artifact@v4
        with:
          name: linux-packages
          path: desktop/dist/*.AppImage

  build-android-apk:
    needs: build-core-tarball
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Download core tarball
        uses: actions/download-artifact@v4
        with:
          name: openpilot-core-tarball
          path: .
      - name: Install workspace dependencies
        run: npm ci --workspaces
      - name: Install android dependencies
        working-directory: ./android
        run: npm ci
      - name: Build Android APK
        working-directory: ./android
        run: npm run build
      - name: Upload Android APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: android/app/build/outputs/apk/release/*.apk

  build-vscode-extension:
    needs: build-core-tarball
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Download core tarball
        uses: actions/download-artifact@v4
        with:
          name: openpilot-core-tarball
          path: ./vscode-extension
      - name: Install workspace dependencies
        run: npm ci --workspaces
      - name: Install VSCode extension dependencies
        working-directory: ./vscode
        run: npm ci
      - name: Build VSCode extension
        working-directory: ./vscode
        run: npm run package
      - name: Upload VSCode extension
        uses: actions/upload-artifact@v4
        with:
          name: vscode-extension
          path: vscode/*.vsix

  build-web-app:
    needs: build-core-tarball
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Download core tarball
        uses: actions/download-artifact@v4
        with:
          name: openpilot-core-tarball
          path: .
      - name: Install workspace dependencies
        run: npm ci --workspaces
      - name: Install web dependencies
        working-directory: ./web
        run: npm ci
      - name: Build web app
        working-directory: ./web
        run: npm run build
      - name: Create web app archive
        working-directory: ./web
        run: |
          cd build
          zip -r ../openpilot-web-${{ github.ref_name }}.zip .
      - name: Upload web app
        uses: actions/upload-artifact@v4
        with:
          name: web-app
          path: web/openpilot-web-*.zip