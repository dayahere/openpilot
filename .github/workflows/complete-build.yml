name: Complete Build
on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev

jobs:
  build-windows-installer:
    runs-on: windows-latest
    continue-on-error: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Enable corepack and npm 9
        run: |
          corepack enable
          corepack prepare npm@9.6.7 --activate
          npm --version
      - name: Clean npm cache
        run: npm cache clean --force
      - name: Install workspace dependencies
        run: npm ci --workspaces
      - name: Run all workspace tests
        run: npm run test:all
        continue-on-error: true
      - name: Show npm error log
        if: failure()
        run: cat /home/runner/.npm/_logs/*.log
      - name: Install desktop dependencies
        working-directory: ./desktop
        run: npm ci
      - name: Build Windows installer
        working-directory: ./desktop
        run: npm run build:win
      - name: Upload Windows installer
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: desktop/dist/*.exe

  build-windows-installer:
    needs: build-core-tarball
    runs-on: windows-latest
    continue-on-error: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Download core tarball
        uses: actions/download-artifact@v4
        with:
          name: openpilot-core-tarball
          path: .
      - name: Verify downloaded tarball integrity
        run: |
          sha512sum core/openpilot-core-*.tgz
      - name: Copy tarball to all workspaces
        run: |
          cp core/openpilot-core-*.tgz desktop/
          cp core/openpilot-core-*.tgz web/
      - name: Clean npm cache
        run: npm cache clean --force
      - name: Install workspace dependencies
        run: npm ci --workspaces
      - name: Run all workspace tests
        run: npm run test:all
        continue-on-error: true
      - name: Show npm error log
        if: failure()
        run: cat /home/runner/.npm/_logs/*.log
      - name: Install desktop dependencies
        working-directory: ./desktop
        run: npm ci
      - name: Build Windows installer
        working-directory: ./desktop
        run: npm run build:win
      - name: Upload Windows installer
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: desktop/dist/*.exe

  build-linux-packages:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Enable corepack and npm 9
        run: |
          corepack enable
          corepack prepare npm@9.6.7 --activate
          npm --version
      - name: Install workspace dependencies
        run: npm ci --workspaces
      - name: Install desktop dependencies
        working-directory: ./desktop
        run: npm ci
      - name: Build Linux packages
        working-directory: ./desktop
        run: npm run build:linux
      - name: Upload Linux packages
        uses: actions/upload-artifact@v4
        with:
          name: linux-packages
          path: desktop/dist/*.AppImage

  build-android-apk:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Enable corepack and npm 9
        run: |
          corepack enable
          corepack prepare npm@9.6.7 --activate
          npm --version
      - name: Install workspace dependencies
        run: npm ci --workspaces
      - name: Install android dependencies
        working-directory: ./android
        run: npm ci
      - name: Build Android APK
        working-directory: ./android
        run: npm run build
      - name: Upload Android APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: android/app/build/outputs/apk/release/*.apk

  build-vscode-extension:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Enable corepack and npm 9
        run: |
          corepack enable
          corepack prepare npm@9.6.7 --activate
          npm --version
      - name: Clean npm cache
        run: npm cache clean --force
      - name: Install workspace dependencies
        run: npm ci --workspaces
        continue-on-error: true
      - name: Show npm error log
        if: failure()
        run: cat /home/runner/.npm/_logs/*.log
      - name: Install VSCode extension dependencies
        working-directory: ./vscode-extension
        run: npm ci
      - name: Build VSCode extension
        working-directory: ./vscode-extension
        run: npm run package
      - name: Upload VSCode extension
        uses: actions/upload-artifact@v4
        with:
          name: vscode-extension
          path: vscode-extension/*.vsix

  build-web-app:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Enable corepack and npm 9
        run: |
          corepack enable
          corepack prepare npm@9.6.7 --activate
          npm --version
      - name: Install workspace dependencies
        run: npm ci --workspaces
      - name: Install web dependencies
        working-directory: ./web
        run: npm ci
      - name: Build web app
        working-directory: ./web
        run: npm run build
      - name: Create web app archive
        working-directory: ./web
        run: |
          cd build
          zip -r ../openpilot-web-${{ github.ref_name }}.zip .
      - name: Upload web app
        uses: actions/upload-artifact@v4
        with:
          name: web-app
          path: web/openpilot-web-*.zip