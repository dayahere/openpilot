name: Complete Build
on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev

jobs:
  build-core-tarball:
    runs-on: ubuntu-latest
    outputs:
      tarball-path: ${{ steps.pack-core.outputs.tarball-path }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

  build-windows-installer:
    needs: build-core-tarball
    runs-on: windows-latest
    continue-on-error: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Enable corepack and npm 9
        run: |
          corepack enable
          corepack prepare npm@9.6.7 --activate
          npm --version
      - name: Install dependencies
        run: pnpm install
      - name: Run all workspace tests
        run: pnpm run test:all
      - name: Install desktop dependencies
        working-directory: ./desktop
        run: pnpm install
      - name: Build Windows installer
        working-directory: ./desktop
        run: pnpm run build:win
      - name: Upload Windows installer
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: desktop/dist/*.exe

  build-linux-packages:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Enable corepack and npm 9
        run: |
          corepack enable
          corepack prepare npm@9.6.7 --activate
          npm --version
      - name: Install dependencies
        run: pnpm install
      - name: Install desktop dependencies
        working-directory: ./desktop
        run: pnpm install
      - name: Build Linux packages
        working-directory: ./desktop
        run: pnpm run build:linux
      - name: Upload Linux packages
        uses: actions/upload-artifact@v4
        with:
          name: linux-packages
          path: desktop/dist/*.AppImage

  build-android-apk:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Enable corepack and npm 9
        run: |
          corepack enable
          corepack prepare npm@9.6.7 --activate
          npm --version
      - name: Install dependencies
        run: pnpm install
      - name: Install android dependencies
        working-directory: ./android
        run: pnpm install
      - name: Build Android APK
        working-directory: ./android
        run: pnpm run build
      - name: Upload Android APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: android/app/build/outputs/apk/release/*.apk

  build-vscode-extension:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Enable corepack and npm 9
        run: |
          corepack enable
          corepack prepare npm@9.6.7 --activate
          npm --version
      - name: Install dependencies
        run: pnpm install
      - name: Install VSCode extension dependencies
        working-directory: ./vscode-extension
        run: pnpm install
      - name: Build VSCode extension
        working-directory: ./vscode-extension
        run: pnpm run package
      - name: Upload VSCode extension
        uses: actions/upload-artifact@v4
        with:
          name: vscode-extension
          path: vscode-extension/*.vsix

  build-web-app:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Enable corepack and npm 9
        run: |
          corepack enable
          corepack prepare npm@9.6.7 --activate
          npm --version
      - name: Install dependencies
        run: pnpm install
      - name: Install web dependencies
        working-directory: ./web
        run: pnpm install
      - name: Build web app
        working-directory: ./web
        run: pnpm run build
      - name: Create web app archive
        working-directory: ./web
        run: |
          cd build
          zip -r ../openpilot-web-${{ github.ref_name }}.zip .
      - name: Upload web app
        uses: actions/upload-artifact@v4
        with:
          name: web-app
          path: web/openpilot-web-*.zip