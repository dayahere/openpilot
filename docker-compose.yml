services:
  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    networks:
      - openpilotnet
    environment:
      - OLLAMA_HOST=0.0.0.0:11434
      - OLLAMA_ORIGINS=*
    entrypoint: ["ollama", "serve"]
    restart: unless-stopped
    volumes:
      - ollama-model-cache:/root/.ollama
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 5s
      timeout: 10s
      retries: 10
  openpilot-test:
    build:
      context: .
      dockerfile: Dockerfile.test
    volumes:
      - .:/workspace
    working_dir: /workspace
    depends_on:
      - ollama
    extra_hosts:
      - "ollama:host-gateway"
    environment:
      - OLLAMA_API_URL=http://host.docker.internal:11434
    command: tail -f /dev/null
    networks:
      - openpilotnet
networks:
  openpilotnet:
    driver: bridge
volumes:
  ollama-model-cache:
